<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav>
        <a href="#">
            <img src="./images/amazon_logo.png" width="100" alt="amazon logo">
        </a>
        <div class="nav-country">
            <img src="./images/location_icon.png" height="20" alt="">
            <div>
                <p>Deliver to</p>
                <h1>United Kingdom</h1>
            </div>
        </div>
        <div class="nav-search">
            <div class="nav-search-gategory">
                <p>All</p>
                <img src="./images/dropdown_icon.png" height="12" alt="">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon">
            <img src="./images/search_icon.png" class="nav-search-icon" alt="">
        </div>
        <div class="nav-language">
            <img src="./images/us_flag.png" w25px alt="">
            <p>EN</p>
            <img src="./images/dropdown_icon.png" width="8px" alt="">
        </div>
        <div class="nav-text">
            <p>Hello, Sign in</p>
            <h1>Accaunt & List <img src="./images/dropdown_icon.png" width="8px" alt=""></h1>
        </div>
        <div class="nav-text">
            <p>Return</p>
            <h1>& Order</h1>
        </div>
        <a href="#" class="nav-cart">
            <img src="./images//cart_icon.png" width="35px" alt="">
            <h4>Cart</h4>
        </a>
    </nav>
</body>
</html>
